version: '3'

services:
  python:
    build:
      dockerfile: Dockerfile
    command: uwsgi --socket :8001 --module eresume.wsgi --py-autoreload 1 --logto /tmp/uwsgi.log
    restart: unless-stopped
    container_name: Django
    volumes:
      - ./src:/code
      - ./static:/static
    ports:
      - "80:80"
    expose:
      - "8001"
